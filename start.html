<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/title.png" type="image/x-icon">  
    <title>Game Of Life</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="mainDiv">
        <div id="boxDiv">
            <div id="front"></div>
            <div id="back"></div>
            <div id="left"></div>
            <div id="right"></div>
            <div id="top"></div>
            <div id="bottom"></div>
        </div>
    </div>

    <div class="wrap">
        <form action="">
            <input class="gridSize" id="gridSize" name="size" type="text" placeholder="Enter Grid Size" />
            <div class="dropDown">

            </div>
        </form>
    </div>
    <div id="start-container" style="display: flex; justify-content: center; align-items:center;">
            <button class="startButton" style="margin-left: auto;margin-right: auto;" onclick="let tmpSize = document.getElementById('gridSize').value; if(tmpSize>=2){location.replace('./gol.html'); localStorage.setItem('size', tmpSize);}">
                START
            </button>
    </div>
